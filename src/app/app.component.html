<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#exampleModal">
  Clique
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl ">
    <div class="modal-content ">
      <div class="modal-header bg-success text-white">
        <h4 class="modal-title" id="exampleModalLabel">
          <img src="../assets/logo.png" style="width: 60px; height: 60px; margin-right: 10px">
          Formulario Banco Exemplo
        </h4>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
        <form #resumeForm="ngForm">
          <div class="row">
            <div class="col-md-12">
              <div class="shadow-sm card">
                <div class="card-body  bg-success">
                  <h4 class="card-title d-flex align-items-center text-white">
                    <!-- <i class="material-icons">
                      account_circle
                    </i> -->
                    <!-- <img src="../assets/logo.png" style="width: 60px; height: 60px; margin-right: 10px"> -->
                    <i class="fa-solid fa-person fa-2x mr-3"></i>
                    Dados Pessoais
                  </h4>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="resume.name" name="name" placeholder="Nome"
                          #Name="ngModel" required
                          [ngClass]="{'is-invalid': Name.invalid && (Name.touched || resumeForm.submitted) }">
                      </div>
                      <div class="form-group">
                        <div class="form-group">
                          <textarea class="form-control" [(ngModel)]="resume.address" name="address" rows="3"
                            placeholder="Endereco" #Address="ngModel" required
                            [ngClass]="{'is-invalid': Address.invalid && (Address.touched || resumeForm.submitted) }"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="resume.contactNo" name="contactNo"
                          placeholder="Contrato No." #ContactNo="ngModel" required
                          [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="resume.email" name="emailId"
                          placeholder="Email" #Email="ngModel" required
                          [ngClass]="{'is-invalid': Email.invalid && (Email.touched || resumeForm.submitted) }">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="resume.socialProfile" name="socialProfile"
                          placeholder="Pefil Github ">
                      </div>
                    </div>
                  </div>
                </div>
              </div>



              <div class="shadow-sm card">
                <div class="card-body  bg-success">
                  <div class="d-flex justify-content-between card-title">
                    <h4 class="d-flex align-items-center  text-white">
                      <!-- <img src="../assets/logo.png" style="width: 60px; height: 60px; margin-right: 10px"> -->
                      <i class="fa-solid fa-briefcase fa-2x mr-3"></i>
                      Dados Profissionais
                    </h4>
                  </div>
                  <div class="row ">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="employer" [(ngModel)]="resume.experience.employer"
                          placeholder="Empregador" #Employer="ngModel" required
                          [ngClass]="{'is-invalid': Employer.invalid && (Employer.touched || resumeForm.submitted) }">
                      </div>
                      <div class="form-group">
                        <div class="form-group">
                          <textarea class="form-control" name="jobDescription"
                            [(ngModel)]="resume.experience.jobDescription" rows="3" placeholder="Descricao"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="jobTitle" [(ngModel)]="resume.experience.jobTitle"
                          placeholder="Funcao" #JobTitle="ngModel" required
                          [ngClass]="{'is-invalid': JobTitle.invalid && (JobTitle.touched || resumeForm.submitted) }">
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control" name="exInMonths"
                          [(ngModel)]="resume.experience.experience" placeholder="Tempo de Experiencia"
                          #Experience="ngModel" required
                          [ngClass]="{'is-invalid': Experience.invalid && (Experience.touched || resumeForm.submitted) }">
                      </div>
                    </div>
                  </div>
                </div>
              </div>


              <div class="shadow-sm card">
                <div class="card-footer d-flex">


                  <button (click)="resumeForm.valid ? generatePdf('open') : ''" class="btn btn-success mr-2   ">
                    <i class="material-icons">
                      picture_as_pdf
                    </i> <span>Visualizar pdf</span></button>

                  <button (click)="resumeForm.valid ? generatePdf('download') : ''" class="btn btn-success mr-2   ">
                    <i class="material-icons">
                      cloud_download
                    </i><span>Baixar pdf</span></button>

                  <button (click)="resumeForm.valid ? generatePdf('print') : ''" class="btn btn-success mr-2  ">
                    <i class="material-icons">
                      print
                    </i><span>Imprimir pdf</span></button>

                  <button type='reset' (click)="resetForm()" class="btn btn-success  ">
                    <i class="material-icons">
                      clear
                    </i><span>Limpar Campos</span></button>
     
                </div>
              </div>


            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
